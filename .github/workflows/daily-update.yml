name: Daily News Update

on:
  schedule:
    # 6 AM Eastern = 11 AM UTC (or 10 AM UTC during daylight saving)
    # Running at both times to handle DST
    - cron: '0 10 * * *'
    - cron: '0 11 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull latest changes
        run: git pull --rebase

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Fetch positive news from RSS feeds and APIs
        run: node scripts/fetch-news.js
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}

      - name: Curate and rewrite with Claude AI
        run: node scripts/curate-with-ai.js
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Generate updated site HTML
        run: node scripts/generate-site.js

      - name: Commit and push changes
        run: |
          git config user.name "News Bot"
          git config user.email "bot@news-thats-not-crap.com"
          git add -A
          git diff --staged --quiet || git commit -m "üóûÔ∏è Daily news update - $(date +'%B %d, %Y')"
          git pull --rebase
          git push
